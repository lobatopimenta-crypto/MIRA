
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.I.R.A. - Mapeamento de Inteligência e Reconhecimento Aéreo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
    
    <!-- Agrupamento de Marcadores (MarkerCluster) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <style>
        .leaflet-container {
            width: 100%;
            height: 100%;
            z-index: 1;
            background: #cbd5e1;
        }
        .mira-marker-tooltip {
            background-color: white !important;
            border: none !important;
            border-radius: 12px !important;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15) !important;
            padding: 8px 12px !important;
        }
        .mira-marker-tooltip:before {
            border-top-color: white !important;
        }
        .leaflet-popup-content-wrapper {
            padding: 0 !important;
            border-radius: 16px !important;
            overflow: hidden !important;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2) !important;
        }
        .leaflet-popup-content {
            margin: 0 !important;
            width: auto !important;
        }
        .leaflet-popup-tip {
            box-shadow: none !important;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }
        
        /* Customizar clusters para o tema M.I.R.A. */
        .marker-cluster-small { background-color: rgba(37, 99, 235, 0.6); }
        .marker-cluster-small div { background-color: rgba(37, 99, 235, 0.8); color: white; font-weight: 900; }
        .marker-cluster-medium { background-color: rgba(30, 64, 175, 0.6); }
        .marker-cluster-medium div { background-color: rgba(30, 64, 175, 0.8); color: white; font-weight: 900; }
        .marker-cluster-large { background-color: rgba(17, 24, 39, 0.6); }
        .marker-cluster-large div { background-color: rgba(17, 24, 39, 0.8); color: white; font-weight: 900; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 overflow-hidden">
    <div id="root"></div>
</body>
</html>
